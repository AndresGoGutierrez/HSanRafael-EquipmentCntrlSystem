# --- Alembic configuration ---
[alembic]
script_location = alembic

prepend_sys_path = .

# --- Logging configuration ---
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

# --- Logger: ra√≠z ---
[logger_root]
level = WARN
handlers = console
qualname =

# --- Logger: SQLAlchemy ---
[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

# --- Logger: Alembic ---
[logger_alembic]
level = INFO
handlers =
qualname = alembic

# --- Console handler ---
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# --- Log format ---
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
